<div class="max-w-7xl mx-auto p-6">

  <div class="w-full lg:w-1/2">
    <h2 class="text-3xl font-extrabold mb-6 text-gray-800 dark:text-gray-100">
      Számlák költségösszesítője
    </h2>
    <p class="font-sans text-sm">
      Hónap kezdete: {{ startOfMonth | date: 'yyyy-MM-dd' }} - Hónap vége: {{ endOfMonth | date: 'yyyy-MM-dd' }}
    </p>
  </div>

  <div class="flex flex-col gap-8 mb-10">
    <app-invoice-summary-box
      *ngFor="let summary of summaries"
      [summary]="summary"
    ></app-invoice-summary-box>
  </div>

  <!-- Alsó rész: Számlák költségösszesítője -->
  <div class="flex flex-col lg:flex-row gap-6">
    <div class="w-full lg:w-1/2">
      <app-invoice-summary-panel
        [summaries]="summaries"
        [startOfMonth]="startOfMonth"
        [endOfMonth]="endOfMonth"
        (invoiceSelected)="onInvoiceSelected($event)"
        (invoiceChanged)="onInvoiceSave($event)"
      ></app-invoice-summary-panel>
    </div>
  </div>

</div>
