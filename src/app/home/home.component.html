<div class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 mb-4 rounded">
  <p class="font-semibold">Számlák</p>
  <div class="container mx-auto p-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <div *ngFor="let group of invoices$ | async | groupBy: 2">
        <div *ngFor="let invoice of group; index as i">
          <div class="bg-white border p-4 rounded shadow">
            <app-invoice
              (invoiceSelected)="onInvoiceSelected($event)"
              (invoiceChanged)="onInvoiceSave($event)"
              [invoice]="invoice"
              [invoiceIndex]="i + 1">
            </app-invoice>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
