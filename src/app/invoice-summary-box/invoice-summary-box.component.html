<div class="mb-10 rounded-2xl overflow-hidden border border-gray-200 dark:border-gray-700 shadow-lg w-full max-w-5xl mx-auto">
  <!-- Fejléc -->
  <div class="bg-gradient-to-r from-blue-100 to-teal-100 dark:from-blue-900 dark:to-teal-900 px-6 py-4">
    <div class="flex flex-col md:flex-row justify-between md:items-center gap-2">
      <div>
        <span class="text-lg font-semibold text-gray-700 dark:text-gray-200">Számla neve:</span>
        <span class="ml-2 text-gray-900 dark:text-white">{{ summary.invoice_name }}</span>
      </div>
      <div>
        <span class="text-lg font-semibold text-gray-700 dark:text-gray-200">Fizetendő összeg:</span>
        <span class="ml-2 text-green-600 dark:text-green-400 font-bold text-xl">
          {{ summary.total_invoice_amount | number }} Ft
        </span>
      </div>
    </div>
  </div>

  <!-- Görgethető táblázat -->
  <div class="max-h-64 overflow-y-auto bg-white dark:bg-gray-800">
    <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
      <thead class="bg-gray-50 dark:bg-gray-700 sticky top-0 z-10">
        <tr>
          <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600 dark:text-gray-300 bg-gray-50 dark:bg-gray-700">#</th>
          <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600 dark:text-gray-300 bg-gray-50 dark:bg-gray-700">Ismétlődő költség neve</th>
          <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600 dark:text-gray-300 bg-gray-50 dark:bg-gray-700">Összeg</th>
        </tr>
      </thead>
      <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-100 dark:divide-gray-700">
        <tr *ngFor="let detail of summary.details; let i = index">
          <td class="px-6 py-3 text-sm text-gray-700 dark:text-gray-300">{{ i + 1 }}</td>
          <td class="px-6 py-3 text-sm text-gray-900 dark:text-white">{{ detail.costrepeat_name }}</td>
          <td class="px-6 py-3 text-sm text-green-700 dark:text-green-400 font-medium">
            {{ detail.total_amount | number }} Ft
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
