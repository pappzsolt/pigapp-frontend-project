<app-transfer-message [message]="transferMessage"></app-transfer-message>

<div  *ngIf="calculateCosts">
  <ng-container *ngFor="let card of summaryCards">
    <app-summary-card
      [icon]="card.icon"
      [title]="card.title"
      [value]="calculateCosts[card.valueKey]"
      [colorClass]="card.colorClass"
    ></app-summary-card>
  </ng-container>
</div>

<h2>Számla összeg átvitel</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <!-- SZÁMLA 1 -->
  <div class="w-32">
    <label for="szamla1">Számla 1</label>
    <select id="szamla1"  formControlName="szamla1" appTailwindStyledSelect="w-24">
      <option [ngValue]="null" disabled selected>-- Válasszon --</option>
      <option *ngFor="let invoice of invoiceOption" [ngValue]="invoice.id">
        {{ invoice.invoice_name }}
      </option>
      <option *ngIf="invoiceOption.length === 0" value="" disabled>Nincs elérhető számla</option>
    </select>
  </div>

  <!-- ÖSSZEG -->
  <div class="w-32">
    <label for="osszeg">Összeg</label>
    <input
      type="number"
      id="osszeg"
      formControlName="osszeg"
      placeholder="Pl. 10000"
    />
  </div>

  <!-- SZÁMLA 2 -->
  <div class="w-32">
    <label for="szamla2" >Számla 2</label>
    <select id="szamla2" class="w-24" formControlName="szamla2" appTailwindStyledSelect="w-24">
      <option [ngValue]="null" disabled selected>-- Válasszon --</option>
      <option *ngFor="let invoice of invoiceOption" [ngValue]="invoice.id">
        {{ invoice.invoice_name }}
      </option>
      <option *ngIf="invoiceOption.length === 0" value="" disabled>Nincs elérhető számla</option>
    </select>
  </div>

  <!-- GOMB -->
  <button type="submit" appButton="blue">Összeg átvitel</button>
</form>

<h2>Havi költségek listája</h2>

<div>
  <button (click)="calculateCost()" appButton="blue">Kalkuláció</button>
</div>

<app-cost-table
  [costs]="autoCosts"
  [disabledIds]="disabledCostIds"
  (selectionChange)="onCostsSelectionChange($event)"
></app-cost-table>
