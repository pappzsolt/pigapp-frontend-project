<div *ngIf="costs && costs.length > 0" class="cost-summary-card">
  <!-- fejléc + gombok -->
  <header class="flex flex-wrap items-center justify-between gap-3 mb-4">
    <h2 class="section-title !mb-0">
      <span
        class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-blue-100 text-blue-700 text-xs font-semibold"
      >
        KV
      </span>
      <span>Költségek kiválasztása</span>
    </h2>

    <div class="flex flex-wrap gap-2">
      <button (click)="selectAll()" appButton="blue">
        Összes kiválasztása
      </button>
      <button (click)="deselectAll()" appButton="blue">
        Összes kiválasztás törlése
      </button>
    </div>
  </header>

  <!-- kártyás lista a táblázat helyett -->
  <div class="space-y-3">
    <div
      *ngFor="let cost of costs"
      class="cost-item-card"
    >
      <div class="flex items-start justify-between gap-4">
        <!-- checkbox + név + dátum -->
        <div class="flex items-start gap-3">
          <input
            type="checkbox"
            [(ngModel)]="cost.selected"
            (change)="emitSelected()"
            [disabled]="isDisabled(cost.id)"
            class="h-4 w-4 mt-1 rounded border-gray-300 text-blue-600 focus:ring-blue-500"
          />

          <div>
            <h3 class="text-sm font-semibold text-gray-900">
              {{ cost.cost_name }}
            </h3>
            <p class="text-xs text-gray-500">
              {{ cost.cost_date | date: 'yyyy-MM-dd' }}
            </p>
          </div>
        </div>

        <!-- összeg jobb oldalt -->
        <div class="text-right">
          <p class="text-xs text-gray-500 uppercase tracking-wide">
            Összeg
          </p>
          <p class="text-sm font-semibold text-blue-900">
            {{ cost.amount }} Ft
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
