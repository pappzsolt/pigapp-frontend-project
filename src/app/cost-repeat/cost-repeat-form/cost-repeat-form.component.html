<form [formGroup]="costRepeatForm" (ngSubmit)="formSubmit.emit()" class="space-y-4">
  <!-- Név -->
  <div class="flex flex-col">
    <label for="cost_repeat_name" class="text-sm text-gray-700 mb-1">Név</label>
    <input id="cost_repeat_name" type="text" formControlName="cost_repeat_name"
      class="p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400" required />
  </div>

  <!-- Megjegyzés -->
  <div class="flex flex-col">
    <label for="cost_repeat_note" class="text-sm text-gray-700 mb-1">Megjegyzés</label>
    <input id="cost_repeat_note" type="text" formControlName="cost_repeat_note"
      class="p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400" />
  </div>

  <!-- Összeg + Dátum -->

  <div class="flex flex-col w-full sm:w-1/3">
    <label for="amount" class="text-sm text-gray-700 mb-1">Összeg (Ft)</label>
    <input id="amount" type="number" formControlName="amount"
      class="p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400" />
  </div>

  <div class="flex flex-col w-full sm:w-2/3">
    <label for="cost_repeat_date" class="text-sm text-gray-700 mb-1">Költség dátuma</label>
    <input id="cost_repeat_date" type="date" formControlName="cost_repeat_date"
      class="p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400" required />
  </div>


  <!-- Fizetve + Fizetés dátuma -->

  <div class="flex flex-col flex-1">
    <label for="paid" class="text-sm text-gray-700 mb-1">Fizetve</label>
    <select  appTailwindStyledSelect="w-24" id="paid" formControlName="paid">
      <option [value]="1">Igen</option>
      <option [value]="0">Nem</option>
    </select>
  </div>

  <div class="flex flex-col flex-1">
    <label for="paid_date" class="text-sm text-gray-700 mb-1">Fizetés dátuma</label>
    <input id="paid_date" type="date" formControlName="paid_date"
      class="p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400" />
  </div>


  <!-- Lejárati dátum -->
  <div class="flex flex-col">
    <label for="expire_date" class="text-sm text-gray-700 mb-1">Lejárati dátum</label>
    <input id="expire_date" type="date" formControlName="expire_date"
      class="p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400" />
  </div>

  <!-- Gombok -->
  <div class="flex flex-col sm:flex-row gap-4 mt-4">
    <button type="submit"
      class="w-full sm:w-auto px-4 py-2 bg-green-600 text-white font-semibold rounded-md hover:bg-green-700 transition">
      {{ isEditMode ? 'Mentés' : 'Létrehozás' }}
    </button>
    <a routerLink="/costrepeats"
      class="w-full sm:w-auto px-4 py-2 bg-gray-500 text-white text-center font-semibold rounded-md hover:bg-gray-600 transition">
      Vissza
    </a>
  </div>
</form>
