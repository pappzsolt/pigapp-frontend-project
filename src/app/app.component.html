<nav class="bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-700 shadow-sm">
  <div class="max-w-screen-xl mx-auto px-4 py-3 flex justify-between items-center">
    <!-- Logo -->
    <a routerLink="/home" class="flex items-center gap-2">
      <img src="images/pigapp.png" class="h-8" alt="PIGAPP logo" />
      <span class="text-xl font-bold text-gray-800 dark:text-white">PIGAPP</span>
    </a>

    <!-- Mobil menü gomb -->
    <button (click)="toggleMenu()" class="md:hidden text-gray-500 dark:text-gray-300">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>

    <!-- Menü -->
    <ul [class.hidden]="isMenuOpen" class="md:flex gap-6 font-medium">
      <li *ngFor="let item of menuItems">
        <a
          [routerLink]="item.path"
          [ngClass]="{
            'text-blue-600 dark:text-blue-400 border-b-2 border-blue-600 pb-1': isActive(item.path),
            'text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-colors pb-1 border-b-2 border-transparent hover:border-blue-500':
              !isActive(item.path)
          }"
          class="block"
        >
          {{ item.label }}
        </a>
      </li>
    </ul>
  </div>

  <!-- Mobil menü (hamburger) -->
  <div *ngIf="isMenuOpen" class="md:hidden bg-gray-50 dark:bg-gray-800 p-4">
    <ul class="font-medium">
      <li *ngFor="let item of menuItems">
        <a
          [routerLink]="item.path"
          [ngClass]="{
            'text-blue-600 dark:text-blue-400': isActive(item.path),
            'text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-colors':
              !isActive(item.path)
          }"
          class="block py-2"
          (click)="toggleMenu()"
        >
          {{ item.label }}
        </a>
      </li>
    </ul>
  </div>
</nav>


<router-outlet></router-outlet>
