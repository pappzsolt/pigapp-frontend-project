<div class="overflow-x-auto">
  <table appTailwindStyledTable>
    <thead>
      <tr>
        <th>Költség neve</th>
        <th>Összeg</th>
        <th>Dátum</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cost of costsSearchResults">
        <td>{{ cost.cost_name }}</td>
        <td>{{ cost.amount }} Ft</td>
        <td>{{ cost.cost_date }}</td>
      </tr>
    </tbody>
  </table>
</div>
