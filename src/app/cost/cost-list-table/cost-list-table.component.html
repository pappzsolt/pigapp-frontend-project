<div class="cost-list">
  <div
    *ngFor="let cost of costs"
    class="cost-card"
  >
    <div class="cost-card-header">
      <h3 class="cost-name">{{ cost.cost_name }}</h3>

      <span
        class="cost-status"
        [ngClass]="cost.paid ? 'paid' : 'unpaid'"
      >
        {{ cost.paid ? 'Fizetve' : 'Nincs fizetve' }}
      </span>
    </div>

    <div class="cost-details-grid">
      <div class="cost-field">
        <dt>Összeg</dt>
        <dd>{{ cost.amount }} Ft</dd>
      </div>

      <div class="cost-field">
        <dt>Dátum</dt>
        <dd>{{ cost.cost_date | date: 'yyyy-MM-dd' }}</dd>
      </div>
    </div>

    <div class="cost-actions">
      <button
        (click)="onDelete(cost.id)"
        class="btn btn-remove"
      >
        Törlés
      </button>

      <button
        *ngIf="!cost.paid"
        (click)="onMarkAsPaid(cost)"
        class="btn btn-green"
      >
        Fizetni
      </button>

      <span *ngIf="cost.paid" class="paid-icon">
        <img src="images/green-check.png" alt="Fizetve" class="w-5 h-5" />
      </span>
    </div>
  </div>
</div>
