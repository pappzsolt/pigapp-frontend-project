  <table TailwindStyledTableDirective >
    <thead>
      <tr>
        <th>Költség neve</th>
        <th>Összeg</th>
        <th>Dátum</th>
        <th>Akciók</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cost of costs" class="bg-white">
        <td>{{ cost.cost_name }}</td>
        <td>{{ cost.amount }} Ft</td>
        <td>{{ cost.cost_date }}</td>
        <td>
          <button
            (click)="onDelete(cost.id)"
            class="px-3 py-1 bg-red-500 text-white rounded-md hover:bg-red-600 transition"
          >
            Törlés
          </button>

          <button
            *ngIf="!cost.paid"
            (click)="onMarkAsPaid(cost)"
            class="px-3 py-1 bg-green-500 text-white rounded-md hover:bg-green-600 transition"
          >
            Fizetni
          </button>

          <span *ngIf="cost.paid" class="text-green-700 font-medium">
            <img src="images/green-check.png" alt="Fizetve" class="inline w-5 h-5" />
          </span>
        </td>
      </tr>
    </tbody>
  </table>
