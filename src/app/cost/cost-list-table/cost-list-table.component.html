<table appTailwindStyledTable>
  <thead>
    <tr>
      <th>Költség neve</th>
      <th>Összeg</th>
      <th>Dátum</th>
      <th>Akciók</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cost of costs">
      <td>{{ cost.cost_name }}</td>
      <td>{{ cost.amount }} Ft</td>
      <td>{{ cost.cost_date }}</td>
      <td>
        <button
          (click)="onDelete(cost.id)"
          class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition"
        >
          Törlés
        </button>

        <button
          *ngIf="!cost.paid"
          (click)="onMarkAsPaid(cost)"
          class="ml-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition"
        >
          Fizetni
        </button>

        <span *ngIf="cost.paid">
          <img src="images/green-check.png" alt="Fizetve" class="w-5 h-5 inline" />
        </span>
      </td>
    </tr>
  </tbody>
</table>
