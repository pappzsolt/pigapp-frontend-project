<section>
  <h2>Költség dátum szűrés</h2>

  <form (ngSubmit)="onFilter()">
    <div class="flex flex-col">
      <label for="date" >Dátum:</label>
      <input type="date" [(ngModel)]="searchDate" name="date" required appStyledDateInput />
    </div>

    <button
      type="submit"
    >
      Keresés
    </button>
  </form>
</section>
