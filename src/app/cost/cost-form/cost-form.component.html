<form [formGroup]="costForm" (ngSubmit)="onSubmit()">
  <ng-container *ngFor="let field of fields">
    <div *ngIf="field.type !== 'checkbox'">
      <label [for]="field.name">
        {{ field.label }}
      </label>
      <input
        *ngIf="field.type !== 'select'"
        [id]="field.name"
        [formControlName]="field.name"
        [type]="field.type"
        appStyledInput
        [widthClass]="'w-1/2'"
        [disabled]="field.name === 'paid_date' && costForm.get('paid')?.value === false"
      />
      <select
        [ngClass]="{
          'w-5/6': field.name === 'costrepeat',
          'w-32': field.name !== 'costrepeat',
        }"
        appTailwindStyledSelect=""
        *ngIf="field.type === 'select'"
        [id]="field.name"
        [formControlName]="field.name"
      >
        <option value="" disabled>-- Válasszon --</option>
        <option *ngFor="let item of getOptions(field.listName!)" [value]="item.id">
          {{ getDisplayName(field, item) }}
        </option>
      </select>
    </div>
    <div *ngIf="field.type === 'checkbox'" class="flex items-center">
      <input
        [id]="field.name"
        type="checkbox"
        [formControlName]="field.name"
      />
      <label [for]="field.name">
        {{ field.label }}
      </label>
    </div>
  </ng-container>
  <button type="submit" appButton="blue">Hozzáadás</button>
</form>
