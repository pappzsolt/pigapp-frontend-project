<div class="flex flex-col md:flex-row gap-6">
  <!-- Bal oldali box: űrlap -->
  <div appTailwindBlueBox class="flex-1">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">
      Új Fizetés/bevételek hozzáadása
    </h2>
    <form [formGroup]="cashFlowForm" (ngSubmit)="addCost()" class="space-y-4">
      <ng-container *ngFor="let field of fieldConfigs">
        <div class="flex flex-col">
          <label [for]="field.controlName">
            {{ field.label }}
          </label>
          <input
            *ngIf="field.type !== 'select'"
            appStyledInput
            [widthClass]="'w-1/2'"
            [id]="field.controlName"
            [type]="field.type"
            [formControlName]="field.controlName"
          />
          <select
            appTailwindStyledSelect="w-32"
            *ngIf="field.type === 'select'"
            [id]="field.controlName"
            [formControlName]="field.controlName"
          >
            <option value="" disabled>-- Válasszon --</option>
            <option *ngFor="let option of field.options" [value]="option.id">
              {{ option[field.optionLabel!] }}
            </option>
          </select>
        </div>
      </ng-container>

      <button type="submit" appButton="blue">
        Hozzáadás
      </button>
    </form>
  </div>

  <!-- Jobb oldali box: táblázatok egymás alatt -->
  <div class="flex flex-col gap-6 flex-1">
    <div appTailwindBlueBox>
      <app-cashflow-table
        [title]="'aktuális havi fizetés'"
        [cashflows$]="cashflowActual$"
      ></app-cashflow-table>
    </div>

    <div appTailwindBlueBox>
      <app-cashflow-table
        [title]="'utolsó 10 hónap'"
        [cashflows$]="cashflows$"
      ></app-cashflow-table>
    </div>
  </div>
</div>
