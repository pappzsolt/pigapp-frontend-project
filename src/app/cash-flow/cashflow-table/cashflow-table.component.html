<h2 class="text-2xl font-semibold text-blue-800 mb-4">{{ title }}</h2>


<table appTailwindStyledTable>
  <thead>
    <tr>
      <th>Típus</th>
      <th>Felhasználó</th>
      <th>Számla</th>
      <th>Leírás</th>
      <th>Összeg</th>
      <th>Dátum</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cashflow of cashflows$ | async" >
      <td>{{ cashflow.cashflowgroup }}</td>
      <td>{{ cashflow.user }}</td>
      <td>{{ cashflow.invoice }}</td>
      <td>{{ cashflow.cash_flow_note }}</td>
      <td>
        {{ cashflow.amount }} Ft
      </td>
      <td>{{ cashflow.cash_flow_date }}</td>
    </tr>
  </tbody>
</table>
