<!-- ezt a home ba hivjuk meg -->
<div class="flex justify-center items-center w-full py-6">
  <div class="bg-white border border-blue-300 p-6 rounded-2xl shadow-md text-sm text-gray-800 w-full max-w-3xl">
    <div class="mb-4">
      <h3 class="text-lg font-semibold text-blue-600">
        {{ invoiceIndex + '.' + invoice.invoice_name }}
      </h3>
      <p class="text-gray-500">ID: {{ invoice.id }}</p>
    </div>

    <div class="mb-2">
      <span class="font-medium text-blue-700">Felhasználó:</span> {{ invoice.user }}
    </div>

    <div class="mb-4">
      <label for="invoice_note" class="block text-blue-700 font-medium mb-1">Leírás</label>
      <input
        #invoiceNote
        [value]="invoice.invoice_note"
        type="text"
        id="invoice_note"
        class="w-full p-2 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
        placeholder="Számla leírása"
        required />
    </div>

    <div class="mb-2">
      <span class="text-green-700 font-semibold text-base">Összeg: {{ invoice.amount }} Ft</span>
    </div>

    <div class="mb-2">
      <span class="font-medium text-blue-700">Státusz:</span>
      <span [ngClass]="{ 'text-green-600': invoice.enable_invoice, 'text-red-600': !invoice.enable_invoice }">
        {{ invoice.enable_invoice ? 'Aktív számla' : 'Inaktív számla' }}
      </span>
    </div>

    <div class="mb-4">
      <span class="font-medium text-blue-700">Létrehozva:</span> {{ invoice.create_invoice_date }}
    </div>

    <div class="text-right">
      <button
      (click)="onSaveClicked(invoiceNote.value)"
      class="bg-blue-600 text-white px-4 py-2 rounded-full
             hover:bg-blue-700
             disabled:bg-gray-400
             disabled:text-gray-200
             disabled:hover:bg-gray-400
             cursor-pointer
             disabled:cursor-not-allowed
             transition-colors duration-200
             focus:outline-none focus:ring-2 focus:ring-blue-300">
      Mentés
    </button>

    </div>
  </div>
</div>
