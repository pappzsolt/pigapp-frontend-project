<div class="card" style="width: 18rem;">
  <div class="card-header">
    <h3>{{ invoiceIndex + '.' +invoice.invoice_name }}</h3><ng-content select="h3"></ng-content>
  </div>

  <ul class="list-group">
    <li class="list-group-item">{{ invoice.id }}</li>
    <li class="list-group-item">{{ invoice.user }}</li>
    <li class="list-group-item">{{ invoice.invoice_note }}</li>
    <li class="list-group-item">{{ invoice.amount }} Ft</li>
    <li class="list-group-item">{{ invoice.enable_invoice }}</li>
    <li class="list-group-item">{{ invoice.create_invoice_date }}</li>
  </ul>

  <button type="button" class="btn btn-primary" (click)="onInvoiceView()">View Invoice with cost</button>
</div>
