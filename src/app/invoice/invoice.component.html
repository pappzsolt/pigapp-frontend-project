<ul class="w-60 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
  <li class="w-full px-4 py-2 border-b border-gray-200 rounded-t-lg dark:border-gray-600">{{ invoiceIndex + '.' + invoice.invoice_name }}<ng-content select="h3"></ng-content><h3></h3> id:{{ invoice.id }}</li>
  <li class="w-full px-4 py-2 border-b border-gray-200 dark:border-gray-600">felh:{{ invoice.user }}</li>
  <li class="w-full px-4 py-2 border-b border-gray-200 dark:border-gray-600">leírás:<input #invoiceNote [value]="invoice.invoice_note" type="text" id="invoice_note" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="invoice_note" required /></li>
  <li class="w-full px-4 py-2 rounded-b-lg">összeg:{{ invoice.amount }} Ft</li>
  <li class="w-full px-4 py-2 rounded-b-lg">élő:{{ invoice.enable_invoice }}</li>
  <li class="w-full px-4 py-2 rounded-b-lg">dátum: {{ invoice.create_invoice_date }}</li>
  <li class="w-full px-4 py-2 rounded-b-lg"><button (click)="onSaveClicked(invoiceNote.value)" button class="tailwind-btn bg-blue-500 text-white py-2 px-4 rounded-full hover:bg-blue-700 focus:outline-none">Save invoice</button></li>
</ul>
