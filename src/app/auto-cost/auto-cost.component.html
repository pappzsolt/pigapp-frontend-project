<!-- Sikeres vagy hibás üzenet doboz -->
<div
  *ngIf="message || error"
  class="p-4 rounded-xl shadow-md mb-4 transition-opacity duration-300"
  [ngClass]="{
    'bg-green-100 text-green-800': message,
    'bg-red-100 text-red-800': error,
  }"
>
  <strong class="font-semibold">
    {{ message ? '✅ Siker:' : '❌ Hiba:' }}
  </strong>
  <p>{{ message || error }}</p>
</div>

<div class="bg-blue-100 p-6 rounded-2xl shadow-md border border-blue-200">
  <h2 class="text-2xl font-semibold text-blue-800 mb-4">Költségek listája</h2>
  <button
    (click)="selectAllCosts()"
    class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 disabled:bg-gray-400 disabled:text-gray-200 disabled:hover:bg-gray-400 cursor-pointer disabled:cursor-not-allowed transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-300 mb-4"
  >
    Összes kiválasztása
  </button>

  <button
    (click)="deselectAllCosts()"
    class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 disabled:bg-gray-400 disabled:text-gray-200 disabled:hover:bg-gray-400 cursor-pointer disabled:cursor-not-allowed transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-300"
  >
    Összes kiválasztás törlése
  </button>

  <div class="overflow-x-auto">
    <table class="min-w-full table-auto">
      <thead>
        <tr class="bg-blue-200 text-blue-900">
          <th class="px-4 py-2 text-left border-b">Választás</th>
          <!-- Checkbox oszlop -->
          <th class="px-4 py-2 text-left border-b">Költség neve</th>
          <th class="px-4 py-2 text-left border-b">Összeg</th>
          <th class="px-4 py-2 text-left border-b">Dátum</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cost of autoCosts" class="bg-white">
          <td class="px-4 py-2 border-b">
            <input
              type="checkbox"
              [(ngModel)]="cost.selected"
              [disabled]="disabledCostIds.includes(cost.id)"
              class="form-checkbox"
              (change)="selectedCosts()"
            />
          </td>
          <td class="px-4 py-2 border-b">{{ cost.cost_name }}</td>
          <td class="px-4 py-2 border-b text-green-700 font-semibold">{{ cost.amount }} Ft</td>
          <td class="px-4 py-2 border-b">{{ cost.cost_date }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="mt-4">
    <button
      (click)="updateCostDates()"
      class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 disabled:bg-gray-400 disabled:text-gray-200 disabled:hover:bg-gray-400 cursor-pointer disabled:cursor-not-allowed transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-300"
      [disabled]="!selectedCosts().length"
    >
      Költségek dátumainak frissítése
    </button>
  </div>
</div>
