<app-alert-message
  [type]="'success'"
  [message]= message
  [closable]="true">
</app-alert-message>

<app-auto-cost-table
  [autoCosts]="autoCosts"
  [disabledCostIds]="disabledCostIds"
  [selectedCosts]="selectedCosts"
  (selectionChange)="onSelectionChange()"
  (selectAll)="setAllSelected($event)"
  (updateDates)="updateCostDates()"
></app-auto-cost-table>
