<app-alert-message
  [type]="'success'"
  [message]= message
  [closable]="true">
</app-alert-message>

<div appTailwindBlueBox>
  <app-auto-cost-table
    [autoCosts]="autoCosts"
    [disabledCostIds]="disabledCostIds"
    [selectedCosts]="selectedCosts"
    (selectionChange)="onSelectionChange()"
    (selectAll)="setAllSelected($event)"
    (updateDates)="updateCostDates()"
  ></app-auto-cost-table>
</div>
