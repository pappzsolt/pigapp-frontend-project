<div appTailwindBlueBox>
  <h2 class="text-2xl font-semibold text-blue-800 mb-4">Költségek listája</h2>

  <button (click)="onSetAll(true)" appButton="blue" class="mb-4">
    Összes kiválasztása
  </button>
  <button (click)="onSetAll(false)" appButton="red">
    Összes kiválasztás törlése
  </button>

  <table class="min-w-full table-auto">
    <app-auto-cost-table-header></app-auto-cost-table-header>
    <tbody>
      <app-auto-cost-table-row
        *ngFor="let cost of autoCosts"
        [cost]="cost"
        [disabled]="disabledCostIds.includes(cost.id)"
        (checkboxChange)="onCheckboxChange()">
      </app-auto-cost-table-row>
    </tbody>
  </table>

  <button (click)="onUpdateDates()" appButton="blue" [disabled]="!selectedCosts.length">
    Költségek dátumainak frissítése
  </button>
</div>
