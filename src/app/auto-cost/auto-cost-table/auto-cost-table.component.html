
  <h2 class="text-2xl font-semibold text-blue-800 mb-4">Költségek listája</h2>

  <button (click)="onSetAll(true)" appButton="blue" class="mb-4">
    Összes kiválasztása
  </button>
  <button (click)="onSetAll(false)" appButton="red">
    Összes kiválasztás törlése
  </button>


  <table appTailwindStyledTable>
    <thead>
      <tr >
        <th >Választás</th>
        <th>Költség neve</th>
        <th>Összeg</th>
        <th>Dátum</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cost of autoCosts" >
        <td>
          <input type="checkbox" [(ngModel)]="cost.selected" [disabled]="disabledCostIds.includes(cost.id)"
            class="form-checkbox" (change)="onCheckboxChange()" />
        </td>
        <td>{{ cost.cost_name }}</td>
        <td>{{ cost.amount }} Ft</td>
        <td>{{ cost.cost_date }}</td>
      </tr>
    </tbody>
  </table>
  <div class="mt-4">
    <button (click)="onUpdateDates()" appButton="blue" [disabled]="!selectedCosts.length">
      Költségek dátumainak frissítése
    </button>
  </div>
