<header class="site-header">
  <div class="wrap py-3 flex items-center gap-4">
    <button class="md:hidden btn-ghost" aria-label="Menü">☰</button>
    <a class="brand" href="#">Pigapp</a>
    <nav class="nav ml-2">
      <ul class="hidden md:flex items-center gap-6  font-medium">
        <li *ngFor="let item of menuItems; let i = index">
          <a
            [routerLink]="item.path"

            class="block"
            >{{ item.label }}</a
          >
        </li>

        <!-- Logout gomb -->
        <li>
          <button
            (click)="logoutClicked()"

          >
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 002 2h3a2 2 0 002-2V7a2 2 0 00-2-2h-3a2 2 0 00-2 2v1" />
            </svg>
            <span>Kijelentkezés</span>
          </button>
        </li>
      </ul>
    </nav>
  </div>
</header>
