# HTTP-ről HTTPS-re átirányítás
server {
    listen 80;
    server_name 192.168.1.37;
    return 301 https://$host$request_uri;
}

# HTTPS szerver
server {
    listen 443 ssl;
    server_name 192.168.1.37;

    root /usr/share/nginx/html;
    index index.html;

    ssl_certificate /etc/ssl/certs/selfsigned.crt;
    ssl_certificate_key /etc/ssl/private/selfsigned.key;

    # SSL biztonsági beállítások (ajánlott)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Statikus fájlok kiszolgálása gyorsítótárazással
    location ~* \.(css|js|ico|png|jpg|jpeg|gif|woff2?|eot|ttf|svg|otf)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
        try_files $uri $uri/ /index.html;
    }

    # Angular route-ok (SPA) átirányítása index.html-re
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Biztonsági fejlécek
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    # (opcionális) CORS proxy konfiguráció API endpointra
    # location /api/ {
    #     add_header Access-Control-Allow-Origin *;
    #     proxy_pass http://backend_api;
    # }
}


